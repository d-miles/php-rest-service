<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PHP REST Service</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
    <link rel="stylesheet" media="(prefers-color-scheme: light)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
    <style>
        @media (prefers-color-scheme: dark) {
            :root {
                --theme-color   : white;
            }
        }
        @media (prefers-color-scheme: light) {
            :root {
                --theme-color   : #42b983;
            }
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: 'PHP REST Service',
            repo: 'https://github.com/d-miles/php-rest-service',
            loadSidebar: true,
            search: {
                paths: ['/',
                    'phpdoc/'
                ],
                depth: 4,
            },
        }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-php.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-apacheconf.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-regex.min.js"></script>
    <script src="https://unpkg.com/docsify-copy-code@2"></script>
</body>

</html>
